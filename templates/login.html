<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <style>
            h1{
                color: green;
                text-align: center;
            }
            
            body {
                background-image: url("https://img.freepik.com/free-photo/rows-books-library_73152-2680.jpg?size=626&ext=jpg");
            }            
        </style>
    </head>  
      
    <body>
        <h1>
            Hello!
        </h1>
        Hello, {{name}}!!!!<br>
        You have succesfully logged in<br><br>
        <p>
            Give isbn number or title of the book or author name in the following search box
        </p>

        <form role="form" method='POST' action="{{ url_for('search') }}">
            <div class="form-group">                
              <input type="search" name="option" class="form-control" id="url-box" placeholder= "Give isbn number or title or author" style="max-width: 300px;" autofocus required>
            </div><br>
            <button type="submit" class="btn btn-default">Go</button>
            <h3 style="color:red;"> {{message}} </h3>
            
          </form>
          <br>     
          
        <form action="/">
            <button type="submit" class="logout" value="Logout">Logout</button>
        </form>
    </body>
</html>
